    <div class="container-form">
    <h1 class="signup-title">sign in</h1>
    
    <form action="#" method="POST">
        <div class="wrapper-form">
            
            <div class="label">
                <label for="username" class="label">Username <span class="star">*</span></label>
            </div>
            <div>
                <input type="text" id="username" placeholder="your username" required>
            </div>
           
            <div class="label">
                <label for="password">Password <span class="star">*</span></label>
            </div>
            <div>
                <input type="password" id="password" placeholder="8 ch, include numbers, letters and symbols" required>
            </div>

        </div>
        <div class="sign-up" >
            <button class="signup-btn">Submit</button>
        </div>

    </form>
